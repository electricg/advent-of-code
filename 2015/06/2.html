<body>
    <canvas id="canvas"></canvas>
    <script src="data.js"></script>
    <script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

ctx.canvas.width = 1000;
ctx.canvas.height = 1000;

// ctx.fillStyle = 'green';
// ctx.fillRect(100, 90, 150, 100);

const createGrid = (w, h) => {
    const row = Array(w).fill(0);
    const grid = [];
    for (let y = 0; y < h; y++) {
        grid.push([...row]);
    }
    return grid;
}

const actions = {
    'turn off': i => i === 0 ? 0 : --i,
    'turn on': i => ++i,
    'toggle': i => i += 2
};

const drawPixel = (value, x, y) => {
    ctx.fillStyle = value ? `rgba(0,0,0,${value / 100})` : 'white';
    ctx.fillRect(x, y, 1, 1);
};

const updateGrid = (grid, { action, x1, y1, x2, y2 }) => {
    const fx = actions[action];
    for (let y = y1; y <= y2; y++) {
        for (let x = x1; x <= x2; x++) {
            grid[y][x] = fx(grid[y][x]);
            drawPixel(grid[y][x], x, y);
        }
    }
};

const calcSolution = input => {
    const grid = createGrid(1000, 1000);

    const len = input.length;
    let i = 0;
    setTimeout(function run() {
        // console.log(i);
        updateGrid(grid, input[i]);
        i++;
        if (i < len) {
            setTimeout(run, 100);
        }
        else {
            console.log('the end');
        }
    }, 100);
};

calcSolution(data.input);
    </script>
</body>
</html>
